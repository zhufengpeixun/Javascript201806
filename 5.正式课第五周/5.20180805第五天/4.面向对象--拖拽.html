<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width:100px;
            height:100px;
            border-radius: 50%;
            background: lightgreen;
            line-height: 100px;
            text-align: center;
            position: absolute;
            left:0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #box1{
            top:50px;
        }
        #box2{
            top:180px;
        }
        #box3{
            top:300px;
        }
    </style>
</head>
<body>
<div id="box1">你最帅</div>
<div id="box2">我很帅</div>
<div id="box3">你很漂亮</div>
<script>
    // new Drag(元素) ： 当前这个元素就可以拖拽；
    let oBox1 = document.getElementById("box1");
    let oBox2 = document.getElementById("box2");
    let oBox3 = document.getElementById("box3");

    function Drag(ele) {
        // this --- > 实例
        // 把元素对象赋值给实例的一个ele属性
         this.ele = ele;
         // 找到down move up ;存储到元素自己身上
         ele.onmousedown = this.down.bind(this);
         // 以实例为依托进行绑定；实例身上有个ele属性，存了元素；
         /*this.MOVE = this.move;
         this.UP = this.up;*/

    };
    // 只有实例可以取到原型上的方法；
    Drag.prototype.down = function (e) {
        // this --->实例;
        //console.log(this);
        this.x = e.clientX;
        this.y = e.clientY;
        this.l = this.ele.offsetLeft;
        this.t = this.ele.offsetTop;
        document.onmousemove = this.move.bind(this);
        document.onmouseup = this.up.bind(this);
    }
    Drag.prototype.move = function (e) {
        //计算鼠标的变化值；设置元素的left和top；
        //move ---> this
        let changeL = e.clientX - this.x;
        let changeT = e.clientY -this.y;
        this.ele.style.left = this.l + changeL + "px";
        this.ele.style.top = this.t + changeT + "px";
    }
    Drag.prototype.up = function () {
        document.onmousemove = null;
        document.onmouseup = null;
    }
    new Drag(oBox1);
    new Drag(oBox2);


</script>
</body>
</html>
