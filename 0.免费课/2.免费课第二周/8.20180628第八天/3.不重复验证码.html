<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #code{
            width:120px;
            height:40px;
            border:5px solid red;
            border-radius: 5px;
            margin:30px auto;
            text-align: center;
            line-height: 40px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="code"></div>
<script>
    var code = document.getElementById("code");
    function getCode() {
        // 准备一个62个字符串；
        // 产生随机数；随机数可以作为字符的索引；
        // 随机索引范围【0-61】
        var str = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        // 随机数；
        var i =0;
        var newStr  = "";
        while(i<4){
            var num = Math.round(Math.random()*(61-0)+0);
            var curStr = str[num];
            // 把拼接之后的字符全部转大写，然后把新拿到的字符转大写，然后进行验证；
            var max = newStr.toUpperCase();
            var maxNew = curStr.toUpperCase();
            if(max.indexOf(maxNew)===-1){
                newStr+=str[num];
                i++;
            }
        }
        code.innerHTML = newStr;
    }
    getCode();
    // 把函数的空间地址赋值给code的onclick属性；
    code.onclick = getCode;

</script>
</body>
</html>
