    // 求1-100之间既是3倍数和又是5倍数的数字的和
    function sum(num,n) {
        if(num>n){
            return;
        }
        if(num%3===0&&num%5===0){// 3倍数和又是5倍数
            return num + sum(num+1);
        }
        if(num%3!==0||num%5!==0){
            return sum(num+1);
        }
        // 1  return  sum(1+1);
        // 2  return  sum(2+1);
        // 3 return  sum(3+1)
        // 14  return sum(14+1)
        // 15return  15 + 30 + ...+0;
        // 100
    }
    console.log(sum(1,100));
    console.log(sum(100,200));
